<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #D9D9D9; min-height: 100vh;" class="flex justify-center items-center">
    
    <div class="main-container relative w-[20rem] h-[35rem] rounded-3xl flex flex-col justify-start items-center overflow-hidden" style="background: var(--near-light);">

        <div class="theme-selector h-7 w-20 rounded-md absolute top-0 mt-4 flex justify-around items-center" style="background: var(--light);">
            <button onclick="switchTheme('dark')"> <!-- dark theme -->
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.35334 8.28C1.59334 11.7133 4.50668 14.5067 7.99334 14.66C10.4533 14.7667 12.6533 13.62 13.9733 11.8133C14.52 11.0733 14.2267 10.58 13.3133 10.7467C12.8667 10.8267 12.4067 10.86 11.9267 10.84C8.66668 10.7067 6.00001 7.98 5.98668 4.76C5.98001 3.89334 6.16001 3.07334 6.48668 2.32667C6.84668 1.5 6.41334 1.10667 5.58001 1.46C2.94001 2.57334 1.13334 5.23334 1.35334 8.28Z" stroke="#D1D1D1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
            </button>
            <button onclick="switchTheme('light')"> <!-- light theme -->
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.99999 12.3333C10.3932 12.3333 12.3333 10.3932 12.3333 8C12.3333 5.60677 10.3932 3.66667 7.99999 3.66667C5.60676 3.66667 3.66666 5.60677 3.66666 8C3.66666 10.3932 5.60676 12.3333 7.99999 12.3333Z" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.76 12.76L12.6733 12.6733M12.6733 3.32666L12.76 3.23999L12.6733 3.32666ZM3.24001 12.76L3.32668 12.6733L3.24001 12.76ZM8.00001 1.38666V1.33333V1.38666ZM8.00001 14.6667V14.6133V14.6667ZM1.38668 7.99999H1.33334H1.38668ZM14.6667 7.99999H14.6133H14.6667ZM3.32668 3.32666L3.24001 3.23999L3.32668 3.32666Z" stroke="#4A4A4A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
            </button>
        </div>

        <div class="answer-container h-[14rem] w-full flex flex-col justify-end items-end py-4 px-6">
            <div class="last-calculation text-lg text-right" style="color: #858585;">
                
            </div>
            <div class="main-calculation text-xl" style="color: var(--dark);">
                
            </div>
        </div>
        <div class="btns-container h-[21rem] w-full rounded-3xl grid grid-cols-4 grid-rows-5 gap-1.5 p-3" style="background: var(--light);">
            <button onclick="calculator('AC')" class="hover:opacity-70 transition rounded-xl flex justify-center items-center text-xl" style="background: var(--light-green); color: #fff;">AC</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">รท</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">ร</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">+</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">1</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">2</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">3</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">-</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">4</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">5</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">6</button>
            <button onclick="calculator('C')" class="hover:opacity-70 transition rounded-xl flex justify-center items-center text-xl" style="background: var(--light-green); color: #fff;">C</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">7</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">8</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">9</button>
            <button onclick="calculator('back')" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--light-green); color: #fff;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.10999 5.07999C9.97999 4.81999 10.94 4.64999 12 4.64999C16.79 4.64999 20.67 8.52999 20.67 13.32C20.67 18.11 16.79 21.99 12 21.99C7.20999 21.99 3.32999 18.11 3.32999 13.32C3.32999 11.54 3.86999 9.87999 4.78999 8.49999" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.87 5.32L10.76 2" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.87 5.32001L11.24 7.78001" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
            </button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">.</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">0</button>
            <button onclick="calculator(this.innerHTML)" class="hover:opacity-70 transition rounded-xl flex justify-center items-center" style="background: var(--near-light); color: var(--dark);">000</button>
            <button onclick="calculator('submit')" class="hover:opacity-70 transition rounded-xl flex justify-center items-center text-2xl" style="background: var(--light-green); color: #fff;"> = </button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
